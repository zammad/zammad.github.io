version: 2
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint
          command: |
            shellcheck -x .circleci/ci.sh
  upload-charts:
    machine: true
    steps:
      - checkout
      - run:
          name: install
          command: |
            .circleci/ci.sh
          no_output_timeout: 3600
workflows:
  version: 2
  lint_and_install:
    jobs:
      - lint-scripts
      - upload-charts:
          requires:
            - lint-scripts
